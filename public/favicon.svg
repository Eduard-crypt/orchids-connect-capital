<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0B132B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>
  
  <!-- "CC" Letters for Connect Capitals -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CC</text>
  
  <!-- Accent Circle -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#2ECC71" stroke-width="3"/>
</svg>